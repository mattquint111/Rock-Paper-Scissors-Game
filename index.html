<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
      <script>

          function computerPlay() {
              let randomNum = Math.floor(Math.random() * 3);
              let computerChoice = '';

              if (randomNum == 0) {
                  computerChoice = "rock";
              } else if (randomNum == 1) {
                  computerChoice = "paper";
              } else if (randomNum == 2) {
                  computerChoice = "scissors";
              }

              return computerChoice;
          }

          
      </script>

  
  </body>
</html>
